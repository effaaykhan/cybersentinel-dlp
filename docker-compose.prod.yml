version: '3.8'

services:
  # OpenSearch for event storage
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: cybersentinel-opensearch
    environment:
      - cluster.name=cybersentinel-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD:-CyberSentinel2025!}
      - DISABLE_SECURITY_PLUGIN=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - cybersentinel
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u admin:${OPENSEARCH_PASSWORD:-CyberSentinel2025!} https://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # MongoDB for agent data
  mongodb:
    image: mongo:7.0
    container_name: cybersentinel-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-CyberSentinel2025!}
      MONGO_INITDB_DATABASE: cybersentinel
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - cybersentinel
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL for user data
  postgres:
    image: postgres:16-alpine
    container_name: cybersentinel-postgres
    environment:
      POSTGRES_USER: cybersentinel
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CyberSentinel2025!}
      POSTGRES_DB: cybersentinel
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cybersentinel
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybersentinel"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: cybersentinel-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-CyberSentinel2025!} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - cybersentinel
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-CyberSentinel2025!}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Manager API
  manager:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cybersentinel-manager
    environment:
      # Server
      - PORT=55000
      - WORKERS=4
      - VERSION=2.0.0

      # OpenSearch
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USER=admin
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD:-CyberSentinel2025!}
      - OPENSEARCH_USE_SSL=true
      - OPENSEARCH_VERIFY_CERTS=false
      - OPENSEARCH_INDEX_PREFIX=cybersentinel

      # MongoDB
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=admin
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-CyberSentinel2025!}
      - MONGODB_DATABASE=cybersentinel

      # PostgreSQL
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=cybersentinel
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-CyberSentinel2025!}
      - POSTGRES_DB=cybersentinel

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-CyberSentinel2025!}

      # JWT
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION=3600
    volumes:
      - ./config:/etc/cybersentinel:ro
      - ./server/logs:/var/log/cybersentinel
    ports:
      - "55000:55000"
    depends_on:
      opensearch:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cybersentinel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${MANAGER_URL:-http://localhost:55000}
    container_name: cybersentinel-dashboard
    ports:
      - "3000:80"
    depends_on:
      - manager
    networks:
      - cybersentinel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  cybersentinel:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  opensearch_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
