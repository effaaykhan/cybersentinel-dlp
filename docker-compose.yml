version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cybersentinel-postgres
    environment:
      POSTGRES_USER: dlp_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: cybersentinel_dlp
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dlp_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dlp_network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cybersentinel-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: dlp_user
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: cybersentinel_dlp
    volumes:
      - mongodb_data:/data/db
      - ./database/mongodb/init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dlp_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cybersentinel-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - dlp_network

  # FastAPI Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cybersentinel-server
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=dlp_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - POSTGRES_DB=cybersentinel_dlp
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=dlp_user
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-changeme123}
      - MONGODB_DB=cybersentinel_dlp
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme123}
      - CORS_ORIGINS=http://localhost:3000,http://0.0.0.0:3000
    volumes:
      - ./server:/app
      - ./ml/models:/app/ml/models
      - ./quarantine:/app/quarantine
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - dlp_network

  # Next.js Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: cybersentinel-dashboard
    environment:
      - NEXT_PUBLIC_API_URL=http://${HOST_IP:-localhost}:8000/api/v1
      - NEXT_PUBLIC_APP_NAME=CyberSentinel DLP
      - NEXT_PUBLIC_APP_VERSION=1.0.0
    ports:
      - "3000:3000"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - dlp_network

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  dlp_network:
    driver: bridge
