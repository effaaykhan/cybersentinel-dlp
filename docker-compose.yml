services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cybersentinel-postgres
    network_mode: host
    environment:
      POSTGRES_USER: dlp_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: cybersentinel_dlp
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dlp_user -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cybersentinel-mongodb
    network_mode: host
    environment:
      MONGO_INITDB_ROOT_USERNAME: dlp_user
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: cybersentinel_dlp
    volumes:
      - mongodb_data:/data/db
      - ./database/mongodb/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cybersentinel-redis
    network_mode: host
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      network: host
    container_name: cybersentinel-server
    network_mode: host
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_USER=dlp_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - POSTGRES_DB=cybersentinel_dlp
      - MONGODB_HOST=localhost
      - MONGODB_PORT=27017
      - MONGODB_USER=dlp_user
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-changeme123}
      - MONGODB_DB=cybersentinel_dlp
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme123}
      - CORS_ORIGINS=["http://localhost:3000","http://0.0.0.0:3000","http://172.23.19.78:3000"]
      - ALLOWED_HOSTS=["*"]
    volumes:
      - ./server:/app
      - ./ml/models:/app/ml/models
      - ./quarantine:/app/quarantine
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Next.js Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      network: host
      args:
        - NEXT_PUBLIC_API_URL=http://172.23.19.78:8000/api/v1
        - NEXT_PUBLIC_APP_NAME=CyberSentinel DLP
        - NEXT_PUBLIC_APP_VERSION=1.0.0
    container_name: cybersentinel-dashboard
    network_mode: host
    environment:
      - NEXT_PUBLIC_API_URL=http://172.23.19.78:8000/api/v1
      - NEXT_PUBLIC_APP_NAME=CyberSentinel DLP
      - NEXT_PUBLIC_APP_VERSION=1.0.0
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
