services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cybersentinel-postgres
    networks:
      - cybersentinel-net
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dlp_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: cybersentinel_dlp
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dlp_user -h postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cybersentinel-mongodb
    networks:
      - cybersentinel-net
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: dlp_user
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: cybersentinel_dlp
    volumes:
      - mongodb_data:/data/db
      - ./database/mongodb/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cybersentinel-redis
    networks:
      - cybersentinel-net
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "redis", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # OpenSearch (Event Storage & Search)
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: cybersentinel-opensearch
    networks:
      - cybersentinel-net
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD:-CyberSentinel2025!}
      - plugins.security.disabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f -k -u admin:${OPENSEARCH_PASSWORD:-CyberSentinel2025!} https://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # DLP Manager (FastAPI Backend) - Port 55000 (Wazuh-style)
  manager:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cybersentinel-manager
    networks:
      - cybersentinel-net
    ports:
      - "55000:55000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - PORT=55000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=dlp_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=cybersentinel_dlp
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=dlp_user
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_DB=cybersentinel_dlp
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USER=admin
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD:-CyberSentinel2025!}
      - OPENSEARCH_USE_SSL=true
      - OPENSEARCH_VERIFY_CERTS=false
      - CORS_ORIGINS=["http://localhost:3000","http://127.0.0.1:3000"]
      - ALLOWED_HOSTS=["localhost", "127.0.0.1"]
    volumes:
      - ./server:/app
      - ./config:/etc/cybersentinel
      - ./ml/models:/app/ml/models
      - ./quarantine:/app/quarantine
      - manager_logs:/var/log/cybersentinel
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Dashboard (React + TypeScript)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: cybersentinel-dashboard
    networks:
      - cybersentinel-net
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:55000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:55000/ws
      - NEXT_PUBLIC_APP_NAME=CyberSentinel DLP
      - NEXT_PUBLIC_APP_VERSION=2.0.0
    depends_on:
      - manager
    restart: unless-stopped

networks:
  cybersentinel-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  opensearch_data:
    driver: local
  manager_logs:
    driver: local
